<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input { display: block; width: 100%; margin: 10px 0; padding: 10px; }
        button { padding: 10px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup / Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="signUp()">Sign Up</button>
        <button onclick="login()">Login</button>
        <button onclick="googleSignIn()">Sign in with Google</button>
        <p id="message"></p>
    </div>

    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyAZs1VXb5_66-CLdf5SNd5jYButjvvavs0",
        authDomain: "cst-notes-71801.firebaseapp.com",
        projectId: "cst-notes-71801",
        storageBucket: "cst-notes-71801.firebasestorage.app",
        messagingSenderId: "671538684629",
        appId: "1:671538684629:web:2cbc10e27d421975acf85c",
        measurementId: "G-GQ4JV0K0HV"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(() => document.getElementById("message").innerText = "Signup Successful!")
                .catch(error => document.getElementById("message").innerText = error.message);
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => document.getElementById("message").innerText = "Login Successful!")
                .catch(error => document.getElementById("message").innerText = error.message);
        }

        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => document.getElementById("message").innerText = "Google Sign-In Successful!")
                .catch(error => document.getElementById("message").innerText = error.message);
        }
    </script>
</body>
</html>
